<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Trend Nest</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="home.html" class="logo">Trend Nest</a>
                <ul class="nav-buttons">
                    <li><a href="home.html" class="nav-button">Home</a></li>
                    <li><a href="shop.html" class="nav-button">Shopping</a></li>
                    <li><a href="contact.html" class="nav-button">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h1>Contact Us</h1>
            <p>If you have any questions or inquiries, feel free to reach out to us by filling out the form below!</p>
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Trend Nest. All rights reserved.</p>
    </footer>
</body>
</html>
